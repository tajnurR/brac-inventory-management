<div class="mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-6">Basic Information</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Challan No. and Challan Date -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Challan No.</label>
      <input type="text" placeholder="Type Challan Number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Challan Date</label>
      <input type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <!-- Vendor Name -->
  <div class="mt-6">
    <label class="block text-sm font-medium text-gray-700">Vendor Name</label>
    <select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      <option>Select Vendor</option>
      <!-- Add more options dynamically -->
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <!-- Received By -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Received By</label>
      <select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <option>Select Receiver</option>
        <!-- Add more options dynamically -->
      </select>
    </div>
    <!-- Received Date -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Received Date</label>
      <input type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>
</div>
