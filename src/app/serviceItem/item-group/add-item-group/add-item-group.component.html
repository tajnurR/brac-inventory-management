<main class="">
  <div class="p-6 bg-white shadow-lg rounded-lg">
    <!-- Header with Back Button -->
    <div class="flex items-center space-x-2 mb-5">
      <button onclick="history.back()" class="flex items-center px-4 py-2 bg-white text-black rounded-lg hover:bg-gray-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M11.707 4.293a1 1 0 0 1 0 1.414L6.414 11H20a1 1 0 1 1 0 2H6.414l5.293 5.293a1 1 0 0 1-1.414 1.414l-7-7a1 1 0 0 1 0-1.414l7-7a1 1 0 0 1 1.414 0z" clip-rule="evenodd"/>
        </svg>
      </button>
      <h2 class="text-xl font-semibold">Add Item Group</h2>
    </div>

    <form class="space-y-5">
      <!-- Grid Layout -->
      <div class="pl-90">
        <!-- Item Name -->
        <div>
          <label for="itemGroupName" class="input-level">Item Group Name</label>
          <input id="itemGroupName" type="text" class="input-field" placeholder="Type Item Name">
        </div>
        <!-- Remarks -->
        <div class="">
          <label for="remarks" class="input-level">Description</label>
          <textarea id="remarks" class="remarks" rows="3" placeholder="Write comment about the item..."></textarea>
        </div>
      </div>
      <!-- Buttons -->
      <div class="flex justify-end space-x-2">
        <button routerLink="/setup/item-group-list" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Cancel
        </button>
        <button class="submitButton">
          Submit
        </button>
      </div>
    </form>
  </div>
</main>

<router-outlet/>
