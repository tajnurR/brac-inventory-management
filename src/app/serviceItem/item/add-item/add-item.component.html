<main class="ml-64 mt-2 p-2">
  <div class="p-2 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center">Add Item</h2>
    <form class="space-y-4">
      <!-- Flex container for the first row -->
      <div class="flex space-x-8">
        <!-- Item Name -->
        <div class="flex-1">
          <label for="itemName" class="block text-xl font-medium text-gray-700">Item Name</label>
          <input id="itemName" type="text" class="mt-3 block p-4 w-full rounded-md border-gray-300 shadow-sm" placeholder="Type Item Name">
        </div>

        <!-- Item Group -->
        <div class="flex-1">
          <label for="itemGroup" class="block text-xl font-medium text-gray-700">Item Group</label>
          <mat-form-field class="w-full mt-3">
            <mat-label>Select item group</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Option 1</mat-option>
              <mat-option value="2">Option 2</mat-option>
              <mat-option value="3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Flex container for the second row -->
      <div class="flex space-x-8">
        <!-- Specification -->
        <div class="flex-1">
          <label for="specification" class="block text-xl font-medium text-gray-700">Specification</label>
          <input id="specification" type="text" class="mt-3 block p-4 w-full rounded-md border-gray-300 shadow-sm" placeholder="Type Specification">
        </div>

        <!-- UoM -->
        <div class="flex-1">
          <label for="uom" class="block text-xl font-medium text-gray-700">UoM</label>
          <mat-form-field class="w-full mt-3">
            <mat-label>Select UoM</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Option 1</mat-option>
              <mat-option value="2">Option 2</mat-option>
              <mat-option value="3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Flex container for the third row -->
      <div class="flex space-x-8">
        <!-- Master Item -->
        <div class="flex-1">
          <label for="masterItem" class="block text-xl font-medium text-gray-700">Master Item</label>
          <mat-form-field class="w-full mt-3">
            <mat-label>Select item group</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Option 1</mat-option>
              <mat-option value="2">Option 2</mat-option>
              <mat-option value="3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Allow for Deviation Rate -->
        <div class="flex-1">
          <label class="block text-xl font-medium text-gray-700 mt-4">Allow for Deviation Rate</label>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Yes</mat-radio-button>
            <mat-radio-button value="2">No</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <!-- Remarks -->
      <div>
        <label for="remarks" class="block text-xl font-medium text-gray-700">Remarks</label>
        <textarea id="remarks" class="mt-1 block p-4 w-full rounded-md border-gray-300 shadow-sm" rows="3" placeholder="Write comment about the item..."></textarea>
      </div>
      <div class="flex justify-end space-x-2 mt-4">
        <button mat-raised-button color="warn" type="button">Cancel</button>
        <button mat-raised-button type="submit">Submit</button>
      </div>
    </form>
  </div>
</main>
